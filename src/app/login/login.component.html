<div class="container">
  <h2>Welcome to Kwetter</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" required
           [(ngModel)]="model.username" name="username" #username="ngModel">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" required
           [(ngModel)]="model.password" name="password" #password="ngModel">
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
  </form>
</div>
<div class="container">
  <p>
  Don't have an account? Create one now <a [routerLink] ="['register']">here</a>
  </p>
</div>
