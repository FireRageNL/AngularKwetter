 <br/> <br/>

<div class="container">
<h2>List of accounts</h2>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let account of accounts">
    <td>{{account.username}}</td>
    <td>{{account.email}}</td>
  </tr>
  </tbody>
</table>
</div>
